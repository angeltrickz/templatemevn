<body>

 <div id="app">

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          
          <h6 class="mb-5">{{titulo1}}</h6>
          <h1 class="mb-5">{{respuesta}}</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
         
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                
    
                <input v-model="input" v-on:keyup.enter="onEnter" class="form-control form-control-lg" placeholder="Escribe el mensaje">
              </div>
              <div class="col-12 col-md-3">
                <button v-on:click="onEnter" class="btn btn-block btn-lg btn-primary">Enviar</button>
                <button v-on:click="onGuardar" class="btn btn-block btn-lg btn-success">Guardar DB</button>
            
              </div>
            </div>
          
        </div>
      </div>
    
    </div>
  </header>
  <div class="row">
    <div class="col-md-12">
       <div v-for="item in reversedatos ">

        
         <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <strong>registro : </strong>  {{item.titulo}}
          <button v-on:click="onBorrar(item._id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
           
           
          


      
    </div>
       
        
      </div>

<!-- end app -->
